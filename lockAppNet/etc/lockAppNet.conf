#需要锁定的主机地址,每个主机地址后用空字符分隔，后面是禁止使用网络的时间段，
#主机地址前可加规则类别，与主机地址用:分隔。运行lockAppNet -s 规则类别名
#规则类别名只能用英文字符名
#时间段间用逗号分隔每个时间段由两部分组成，即时间和星期几，星期几编号为1-7，星期日为7
#时间范围仅支持独立的时间段（不包含星期几）或星期日期段。
#配置更新URL
#CONFIG_URL	https://github.com/nx111/Android_ChildMode/raw/master/lockAppNet/etc/lockAppNet.conf

#假日定义,日期必须以mmdd格式表示
HOLIDAYS	1001-1007

#默认
default:*       21:30 *,00:00-8:00 *,9:30-11:30 *,14:00-16:40 *,18:00-20:45 *

#假期
holiday:*       21:30 *,00:00-11:00 *,16:00-20:00 *

