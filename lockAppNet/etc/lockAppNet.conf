#需要锁定的主机地址,每个主机地址后用空字符分隔，后面是可以使用网络的时间段，
#主机地址前可加规则类别，与主机地址用:分隔。运行lockAppNet -s 规则类别名，
#规则类别名只能用英文字符名
#
#时间段间用逗号分隔每个时间段由两部分组成，即时间和星期几，星期几编号为1-7，星期日为7
#
#时间范围仅支持独立的时间段（不包含星期几）或星期日期段。如果时间或日期段为“-” 则表示
#完全禁止，且只支持一个时间段。
