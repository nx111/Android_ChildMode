  #时间服务器
   NTPSERVER	ntp.api.bz,stdtime.gov.hk

  #假日定义,日期必须以mmdd格式表示
  HOLIDAYS	1001-1007

  #whitelist 白名单
  APP_WHITELIST	douban,dict.android,shanbay,bingdic,zhihu,mofangge,kouyu,wifilocating,pigai
  APP_WHITELIST	com.google.android.keep,com.devexpert.weatheradfree

